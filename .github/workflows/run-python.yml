name: Start App

on:
  push:
    branches:
      - main
      - develop
      - staging
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - branch: main
            environment: production
          - branch: staging
            environment: staging
          - branch: develop
            environment: development
    
    # 根据分支设置不同的环境
    environment: ${{ matrix.environment }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Copy prompt files
        run: |
          cp prompts/classify_prompt_example.txt prompts/classify_prompt.txt
          cp prompts/price_prompt_example.txt prompts/price_prompt.txt
          cp prompts/tech_prompt_example.txt prompts/tech_prompt.txt
          cp prompts/default_prompt_example.txt prompts/default_prompt.txt

      - name: Run Python script
        env:
          # 敏感变量从环境配置中注入
          API_KEY: ${{ secrets.API_KEY }}
          COOKIES_STR: ${{ secrets.COOKIES_STR }}

          # 非敏感变量根据环境设置不同值
          MODEL_BASE_URL: ${{ vars.MODEL_BASE_URL || 'https://dashscope.aliyuncs.com/compatible-mode/v1' }}
          MODEL_NAME: ${{ vars.MODEL_NAME || 'qwen-max' }}
          TOGGLE_KEYWORDS: ${{ vars.TOGGLE_KEYWORDS || 'xxx' }}

        run: |
          python main.py